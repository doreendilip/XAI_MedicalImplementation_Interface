<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <style>
        /* Center the content and add styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-container {
            text-align: center;
        }
        
        .image-container img {
            width: 300px; /* Set a consistent width */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Analysis Result</h1>
    <p><strong>Prediction:</strong> {{ prediction }}</p>
    
    <div class="container">
        <div class="image-container">
            <h2>Original Image</h2>
            <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image">
        </div>
        
        <div class="image-container">
            <h2>Grad-CAM Overlay</h2>
            <img src="{{ url_for('static', filename='uploads/' + gradcam_path) }}" alt="Grad-CAM Image">
        </div>
    </div>

</body>
</html>
